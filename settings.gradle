include ':app'
include ':architecture-di'
includeDirectory("common")
includeDirectory("data")
includeDirectory("feature")
includeDirectory("management")
include ':logging'
include ':utils'
include ':resources'

private void includeDirectory(File directory) {
    directory.eachDir { subDirectory ->
        if (new File(subDirectory, 'build.gradle').exists()) {
            def moduleName = subDirectory.name
            include moduleName
            project(":${moduleName}").projectDir = subDirectory
        } else {
            includeDirectory(subDirectory)
        }
    }
}

private void includeDirectory(String directory) {
    includeDirectory(file(directory))
}
